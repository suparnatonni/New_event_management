{% extends 'events/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">All Participants</h2>

<a href="{% url 'participant_create' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mb-4 inline-block">Add Participant</a>

<table class="min-w-full bg-white rounded shadow">
    <thead class="bg-gray-200">
        <tr>
            <th class="py-2 px-4">Name</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for participant in participants %}
        <tr class="border-t">
            <td class="py-2 px-4">{{ participant.name }}</td>
            <td class="py-2 px-4">{{ participant.email }}</td>
            <td class="py-2 px-4">
                <a href="{% url 'participant_update' participant.id %}" class="text-blue-600 hover:underline">Edit</a>
                <a href="{% url 'participant_delete' participant.id %}" class="text-red-600 hover:underline ml-2">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center py-2">No participants found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
